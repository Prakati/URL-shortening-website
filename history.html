<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved URL History</title>
    <style>
        body {
            background-color: #add8e6; /* light blue */
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #2e4057; /* dark blue-gray */
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            border: 1px solid #2e4057;
            padding: 10px;
        }
        th {
            background-color: #4CAF50; /* green */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Saved URL History</h1>

    {% if url_history %}
        <table>
            <tr>
                <th>Alias</th>
                <th>Original URL</th>
            </tr>
            {% for alias, original_url in url_history.items() %}
                <tr>
                    <td>{{ alias }}</td>
                    <td><a href="{{ original_url }}" target="_blank">{{ original_url }}</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No saved URLs yet.</p>
    {% endif %}

    <p><a href="{{ url_for('index') }}">Back to Shortener</a></p>
</body>
</html>
